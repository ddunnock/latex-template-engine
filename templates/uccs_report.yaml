name: "UCCS Academic Report"
description: "Professional academic report template for UCCS College of Engineering & Applied Science"
document_type: "report"
author: "LaTeX Template Engine"
version: "1.0.0"

fields:
  - name: "student_name"
    type: "string"
    label: "Student Name"
    description: "Full name of the student"
    required: true
    
  - name: "course_code"
    type: "string"
    label: "Course Code"
    description: "Course identifier (e.g., EMGT5510)"
    required: true
    
  - name: "course_title"
    type: "string"
    label: "Course Title"
    description: "Full course title"
    required: true
    
  - name: "instructor_name"
    type: "string"
    label: "Instructor Name"
    description: "Name of the course instructor"
    required: true
    
  - name: "semester"
    type: "string"
    label: "Semester"
    description: "Academic semester (e.g., 2025 summer)"
    required: true
    
  - name: "college_name"
    type: "string"
    label: "College Name"
    description: "Name of the college or department"
    default: "College of Engineering & Applied Science"
    required: false
    
  - name: "title"
    type: "string"
    label: "Document Title"
    description: "Main title of the document"
    required: true
    
  - name: "subtitle"
    type: "string"
    label: "Subtitle"
    description: "Optional document subtitle"
    required: false
    
  - name: "date"
    type: "string"
    label: "Date"
    description: "Document date"
    default: "\\today"
    required: false
    
  - name: "include_logo"
    type: "boolean"
    label: "Include Logo"
    description: "Whether to include institutional logo"
    default: false
    required: false
    
  - name: "logo_path"
    type: "string"
    label: "Logo Path"
    description: "Path to logo image file"
    required: false
    
  - name: "use_custom_fonts"
    type: "boolean"
    label: "Use Custom Fonts"
    description: "Whether to use custom fonts (requires fontspec)"
    default: false
    required: false
    
  - name: "fonts_path"
    type: "string"
    label: "Fonts Path"
    description: "Path to custom font files"
    required: false
    
  - name: "include_toc"
    type: "boolean"
    label: "Include Table of Contents"
    description: "Whether to include a table of contents"
    default: true
    required: false
    
  - name: "include_references"
    type: "boolean"
    label: "Include References"
    description: "Whether to include a references section"
    default: false
    required: false
    
  - name: "include_appendices"
    type: "boolean"
    label: "Include Appendices"
    description: "Whether to include appendices"
    default: false
    required: false

sections:
  - name: "main_content"
    title: "Main Document Sections"
    optional: false
    fields:
      - name: "sections"
        type: "list"
        label: "Document Sections"
        description: "List of main document sections"
        required: true

packages:
  - "geometry"
  - "array"
  - "tabularx"
  - "longtable"
  - "graphicx"
  - "caption"
  - "amssymb"
  - "amsmath"
  - "xcolor"
  - "titlesec"
  - "fancyhdr"
  - "hyperref"
  - "chngcntr"
  - "placeins"
  - "setspace"
  - "tocloft"

document_class: "report"
class_options: ["12pt"]

tags:
  - "academic"
  - "report"
  - "uccs"
  - "engineering"
  - "professional"
