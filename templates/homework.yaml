# Configuration for UCCS Homework Template
# Based on David Dunnock's UCCS LaTeX templates

name: "homework"
description: "UCCS homework assignment template with support for multiple problems, equations, and UCCS branding"
document_type: "article"
author: "David Dunnock"
version: "1.0.0"
tags: ["homework", "uccs", "engineering", "assignment"]

# Interactive field definitions
fields:
  - name: "student.name"
    type: "string"
    label: "Student Name"
    description: "Your full name"
    required: true
    default: "David Dunnock"
  
  - name: "course.id"
    type: "string"
    label: "Course ID"
    description: "Course identifier (e.g., EMGT5510)"
    required: true
    default: "EMGT5510"
  
  - name: "course.title"
    type: "string"
    label: "Course Title"
    description: "Full course title"
    required: true
    default: "Leadership for Engineers"
  
  - name: "course.instructor"
    type: "string"
    label: "Instructor Name"
    description: "Professor or instructor name"
    required: true
    default: "Dr. William Daughton"
  
  - name: "course.term"
    type: "string"
    label: "Term"
    description: "Academic term (e.g., Summer 2025)"
    required: true
    default: "Summer 2025"
  
  - name: "assignment.number"
    type: "string"
    label: "Assignment or Module #"
    description: "Assignment or module number (e.g., 13)"
    required: true
    default: "13"
  
  - name: "assignment.title"
    type: "string"
    label: "Assignment Title"
    description: "Title or topic of the assignment (e.g., Case Study 13.2)"
    required: true
    default: "Case Study 13.2"
  
  - name: "num_problems"
    type: "integer"
    label: "Number of Problems"
    description: "How many problems/questions for this assignment?"
    required: true
    default: 4
    min_value: 1
    max_value: 10

# Template variables
student:
  name: "David Dunnock"

course:
  id: "EMGT5510"
  title: "Leadership for Engineers"
  instructor: "Dr. William Daughton"
  term: "Summer 2025"

assignment:
  number: "13"
  title: "Case Study 13.2"

config:
  texmf_path: "../../../texmf"
  include_lipsum: true  # Set to false to disable placeholder text

# Optional: Define specific problems (remove to use default sample problems)
problems:
  - title: "Sample Analytical Question"
    description: "Analyze the given leadership scenario and provide a comprehensive solution using the frameworks discussed in class."
    answer: null  # Leave null to use placeholder text
    equations:
      - label: "leadership_effectiveness"
        content: "E = f(S, T, F)"
        description: "where $E$ is effectiveness, $S$ is situational factors, $T$ is team dynamics, and $F$ is follower readiness."
  
  - title: "Computational Exercise" 
    description: "Calculate the optimal team size for the given project parameters using the provided formulas."
    answer: null
    equations:
      - label: "team_size"
        content: "n_{opt} = \\sqrt{\\frac{2C_c}{C_m}}"
        description: "where $n_{opt}$ is optimal team size, $C_c$ is coordination cost, and $C_m$ is marginal productivity."
  
  - title: "Short Design Discussion"
    description: "Design a leadership intervention for a cross-functional team experiencing communication challenges."
    answer: null
    equations: []
  
  - title: "Data Interpretation"
    description: "Interpret the team performance metrics data and identify key improvement areas."
    answer: null
    equations:
      - label: "performance_index"
        content: "PI = \\frac{\\sum_{i=1}^{n} w_i \\cdot m_i}{n}"
        description: "where $PI$ is performance index, $w_i$ are weights, and $m_i$ are individual metrics."
